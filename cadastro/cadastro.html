    <div class="form-container">
        <div id="loginForm" class="form-box">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <button type="button" class="btn btn-secondary btn-toggle" onclick="toggleForm()">Criar Conta</button>
            </form>
        </div>

        <div id="cadastroForm" class="form-box hidden">
            <h2>Cadastro do Usuário</h2>
            <form id="cadastroFormElement">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNome4" class="required">Nome</label>
                        <input type="text" class="form-control" id="inputNome4" placeholder="Nome" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSobrenome4" class="required">Sobrenome</label>
                        <input type="text" class="form-control" id="inputSobrenome4" placeholder="Sobrenome" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="required">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4" class="required">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="required">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Complemento</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estúdio ou andar">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity" class="required">Cidade</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" class="required">Estado</label>
                        <select id="inputState" class="form-control" required>
                            <option selected>Escolha...</option>
                            <option>SP</option>
                            <option>CE</option>
                            <option>RJ</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip" class="required">CEP</label>
                        <input type="text" class="form-control" id="inputZip" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            Aceito os termos
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="button" class="btn btn-secondary btn-toggle" onclick="toggleForm()">Já tenho uma conta</button>
            </form>
        </div>
