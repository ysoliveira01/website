    <div class="locacoes-container">
        <aside class="filter-menu">
            <h3>Filtrar por:</h3>
            <form id="filter-form">
                <label for="tipo">Tipo de Imóvel:</label>
                <select id="tipo" name="tipo">
                    <option value="apartamento">Apartamento</option>
                    <option value="casa">Casa</option>
                    <option value="sobrado">Sobrado</option>
                    <option value="cobertura">Cobertura</option>
                </select>

                <label for="preco">Faixa de Preço:</label>
                <select id="preco" name="preco">
                    <option value="0-1000">Até R$ 1.000</option>
                    <option value="1000-3000">R$ 1.000 - R$ 3.000</option>
                    <option value="3000-5000">R$ 3.000 - R$ 5.000</option>
                    <option value="5000+">Acima de R$ 5.000</option>
                </select>

                <label for="localizacao">Localização:</label>
                <select id="localizacao" name="localizacao">
                    <option value="centro">Centro</option>
                    <option value="zona-sul">Zona Sul</option>
                    <option value="zona-norte">Zona Norte</option>
                    <option value="zona-oeste">Zona Oeste</option>
                </select>

                <label for="aceita-pet">Aceita Pet:</label>
                <select id="aceita-pet" name="aceita-pet">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="garagem">Garagem:</label>
                <select id="garagem" name="garagem">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <button type="submit">Aplicar Filtros</button>
            </form>
        </aside>
